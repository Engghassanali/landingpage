<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle with Border</title>
<style>
 .circle {
    width: 200px; /* Adjust the size of the circle */
    height: 200px; /* Adjust the size of the circle */
    border-radius: 50%; /* Create a circle shape */
    border: 10px solid green; /* Set border width and color */
    border-top-color: green; /* Set the top border color to red (35%) */
    border-right-color: red; /* Set the right border color to green (65%) */
    border-bottom-color: green; /* Set the bottom border color to green (65%) */
    border-left-color: green; /* Set the left border color to green (65%) */
}


</style>
</head>
<body>

<div class="circle"></div>

</body>
</html>
